<h1>Lista de pendientes</h1>
<a href="{% url 'crear_tarea' %}">Crear nueva tarea</a>
<table>
    <tr>
        <th>Elementos</th>
        <th></th>
        <th></th>
    </tr>

    {% for tarea in tareas %}
    <tr>
        <td>{{Tarea.titulo}}</td>
        <td><a href="{% url 'tarea' tarea.id %}">Ver</a></td>
        <td><a href="{% url 'editar_tarea' tarea.id %}">Editra</a></td>
        <td><a href="{% url 'eliminar_tarea' tarea.id %}">Eliminar</a></td>
    </tr>

    {%empty%}
    <h3>No hay elementos en esta lista</h3>

    {%endfor%}

</table>
